engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  scss-lint:
    enabled: true
    checks:
      VendorPrefix:
        enabled: false
  eslint:
    enabled: true
    config:
      config: .eslintrc
ratings:
  paths:
  - app/**/*.html
  - app/**/*.js
  - app/**/*.scss
exclude_paths:
- app/js/affix.js
